<!DOCTYPE html>
<html>
<head>
     <title>Align Table Content</title>
</head>
<body>
     <table border="5" align="Center">  <!--Left, Right, Center-->

          <th>Name</th>  <!--Left, Right, Center-->
          <th>Roll No.</th>
          <th>Result</th>

          <tr>
               <td align="center">Sumit</td> <!--Left, Right, Center-->
               <td align="center">58</td>
               <td align="center">1st</td>
          </tr>

          <tr>
               <td align="right">Bhanu</td>
               <td align="right">24</td>
               <td align="right">1st</td>
          </tr>

          <tr>
               <td>Shubham</td>
               <td>66</td>
               <td>1st</td>
          </tr>

          <tr>
               <td>Rahul</td>
               <td>63</td>
               <td>1st</td>
          </tr>

     </table>
     
</body>
</html>
