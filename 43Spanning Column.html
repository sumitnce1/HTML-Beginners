<!DOCTYPE html>
<html>
  <head>
    <title>Spanning Column</title>
  </head>
  <body>
       <h1><center>Spanning Columm</center></h1>
       <hr>
          <!--left table  merge column-->
    <table
      border="5"
      width="45%"
      align="left"
      bgcolor="#ff66g"
      cellpadding="11"
      cellspacing="7"

    >
      

      <th colspan="5"><h1>Friends Data</h1></th>

      <tr>
        <td align="center">Sumit</td>
        <td align="center">58</td>
        <td align="center">1st</td>
      </tr>

      <tr>
        <td align="center">Bhanu</td>
        <td align="center">24</td>
        <td align="center">1st</td>
      </tr>

      <tr>
        <td align="center">Shubham</td>
        <td align="center">66</td>
        <td align="center">1st</td>
      </tr>

      <tr>
        <td align="center">Rahul</td>
        <td align="center">63</td>
        <td align="center">1st</td>
      </tr>
    </table>

    <!--Right table  merge row-->
    <table
    border="5"
    width="45%"
    align="Right"
    bgcolor="#ddf55"
    cellpadding="10"
    cellspacing="1"

  >
    

    <th colspan="5"><h1>Friends Data</h1></th>

    <tr>
      <td align="center">First Name</td>
      <td align="center">Last Name</td>
      <td align="center">Result</td>
    </tr>
    
    <tr>
      <td align="center">Sumit</td>
      <td align="center">kumar</td>
      <td align="center">1st</td>
    </tr>

    <tr>
      <td align="center" colspan="2">BhanuPratap</td>
      <td align="center">1st</td>
    </tr>

    <tr>
      <td align="center">Shubham</td>
      <td align="center">kumar</td>
      <td align="center">1st</td>
    </tr>

    <tr>
      <td align="center" colspan="2">Rahul Raj</td>
      <td align="center">1st</td>
    </tr>
</table>
    

  <!--Both Spanning Row & Column-->
          <table
          border="5"
          width="100%"
          align="center"
          bgcolor="#adadf"
          cellpadding="10"
          cellspacing="1"

          >
          

          <th colspan="5"><h1>Friends Data</h1></th>

          <tr>
               <td align="center">First Name</td>
               <td align="center">Last Name</td>
               <td align="center">Result</td>
          </tr>
          
          <tr>
               <td align="center">Sumit</td>
               <td align="center">kumar</td>
               <td align="center" rowspan="4">1st</td>
          </tr>

          <tr>
               <td align="center" colspan="2">BhanuPratap</td>
          </tr>

          <tr>
               <td align="center">Shubham</td>
               <td align="center">kumar</td>

          </tr>

          <tr>
               <td align="center" colspan="2">Rahul Raj</td>
          </tr>
          </table>
  

  </body>
</html>
